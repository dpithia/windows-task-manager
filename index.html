<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows Task Manager</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="window" style="width: 500px">
      <div class="title-bar">
        <div class="title-bar-text">Windows Task Manager</div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body">
        <menu role="tablist">
          <li role="tab" aria-selected="true"><a href="#tabs">Tasks</a></li>
          <li role="tab"><a href="#tabs">Details</a></li>
          <li role="tab"><a href="#tabs">Performance</a></li>
        </menu>

        <fieldset class="add-group">
          <div class="field-row">
            <label for="text17">Add a task</label>
            <input id="text17" type="text" />
            <button class="default">OK</button>
            <div class="field-row" style="width: 150px">
              <label for="range22">Priority:</label>
              <label for="range23">Low</label>
              <input id="range23" type="range" min="1" max="11" value="5" />
              <label for="range24">High</label>
            </div>
          </div>
        </fieldset>
        <fieldset class="tasks">
          <label for="text17">Running</label>
          <div class="sunken-panel" style="height: 120px; width: 340px">
            <table class="interactive">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Priority</th>
                  <th>Date Added</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Get groceries</td>
                  <td>High</td>
                  <td>01/26/2025</td>
                  <td>
                    <input type="checkbox" id="task1" />
                    <label for="task1">Complete</label>
                  </td>
                  <td>
                    <button class="small-btn">Remove</button>
                  </td>
                </tr>
                <tr>
                  <td>Walk dogs</td>
                  <td>High</td>
                  <td>01/26/2025</td>
                  <td>
                    <input type="checkbox" id="task2" />
                    <label for="task2">Complete</label>
                  </td>
                  <td>
                    <button class="small-btn">Remove</button>
                  </td>
                </tr>
                <tr>
                  <td>Study</td>
                  <td>Low</td>
                  <td>01/26/2025</td>
                  <td>
                    <input type="checkbox" id="task3" checked />
                    <label for="task3">Complete</label>
                  </td>
                  <td>
                    <button class="small-btn">Remove</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </fieldset>

        <fieldset>
          <label for="text17">Progress</label>
          <div class="progress-indicator">
            <span class="progress-indicator-bar" style="width: 33%"
              >Progress</span
            >
          </div>
        </fieldset>

        <div class="status-bar">
          <p class="status-bar-field">Tasks Completed: 1</p>
          <p class="status-bar-field">33%</p>
          <p class="status-bar-field">Stress: 100%</p>
        </div>
      </div>
    </div>

    <footer></footer>
  </body>
</html>
